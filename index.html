<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Haxball Agent Lite</title>
</head>

<body>
    <div class="bar-container">
        <div class="bar">
            <div class="scoreboard">
                <div class="teamicon red"></div>
                <div class="score" data-hook="red-score">0</div>
                <div>-</div>
                <div class="score" data-hook="blue-score">0</div>
                <div class="teamicon blue"></div>
            </div>
            <div class="game-timer-view">
                <span class="overtime">OVERTIME!</span>
                <span class="digit">0</span>
                <span class="digit">0</span>
                <span class="null">:</span>
                <span class="digit">0</span>
                <span class="digit">0</span>
            </div>
        </div>
    </div>

    <!-- Map Loader Section -->
    <div class="map-loader-container">
        <div class="map-loader">
            <label for="map-upload" class="btn map-btn">ğŸ“ Load Map (.hbs)</label>
            <input id="map-upload" type="file" accept=".hbs,.json" style="display:none" />
            <button id="reset-map" class="btn map-btn">ğŸ”„ Reset</button>
            <button id="clear-storage" class="btn map-btn" title="Clear custom stadium from memory">ğŸ—‘ï¸ Clear
                Storage</button>
            <span id="current-map-name" class="map-name">Classic</span>
        </div>
    </div>

    <canvas id="canvas_div"></canvas>

    <!-- Core Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.1/dist/ort.min.js"></script>
    <script src="ppo-bot.js"></script>
    <script defer src="msgpack.min.js"></script>
    <script defer src="bot.js"></script>
    <script defer src="map-loader.js"></script>
    <script defer src="stadium-override.js"></script>
    <script defer src="script.js"></script>
    <script defer src="agent-api.js"></script>
    <script defer src="enhanced-bot.js"></script>
</body>

</html>
